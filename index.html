    <div id="user-container">

    <!-- USER NAME -->
    <form id="user">
        <label for="name">Enter your name to create profile: </label>
        <input type="text" name="name">
        <br>
        <input type="submit" id="submit-name" data-action="submit" class="submit name">
    </form>
  
    </div>

    <!-- WHERE DO YOU WANT TO BOOK A HOTEL? -->
    <div id="contailer">
        <!-- FORM -->
        <h3>Where are you going? </h3>
        <form id="frm1" action=" ">

            <button data-action="search" class="search button">Search</button>
        </form>


        <div id="hotels"> 
            <div id="hotel-view"> 
                <img src="" id="image"/>

                    <p>hotel address 2</p>
                    <p>rating</p>
                    <p>price</p>
                </div>
            </div>
        </div>

    </div>

</body>
